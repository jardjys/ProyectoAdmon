<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProyectoAdmon</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/Materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Card -->
    <div class="row login">
      <div class="col l4 m4 s4  offset-l4 offset-m4 offset-s4 center-align">
        <img class="logo-login" src=" images/logotec.png">
      </div>

      <div class="col l4 m4 s4  offset-l4 offset-m4 offset-s4">
        <div class="card blue-grey darken-1">
          <form>
            <div class="card-content white-text hoverable">
              <span class="card-title">New project</span>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="project_name" type="text" class="validate" validate>
                    <label for="project_name">Project Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <label for="evaluator">Evaluator's Name</label>
                    <input id="evaluator" type="text" class="validate" validate>
                  </div>
                </div>
            </div>
            <div class="card-action">
              <a href="main.html" onclick="saveToProperties()" type="submit">Continue</a>
            </div>
        </form>
        </div>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/Materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
